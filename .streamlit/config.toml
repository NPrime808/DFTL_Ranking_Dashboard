# DFTL Ranking Dashboard Theme Configuration
# Dark theme only - no user switching

[theme]
font = "sans serif"
base = "dark"
primaryColor = "#FF6B6B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"

[server]
headless = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false
