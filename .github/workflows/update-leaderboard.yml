name: Update Leaderboard

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  update:
    # Only run if issue title starts with "Leaderboard:" AND has the 'automation' label
    if: startsWith(github.event.issue.title, 'Leaderboard:') && contains(github.event.issue.labels.*.name, 'automation')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Parse and ingest leaderboard
        env:
          LEADERBOARD_DATA: ${{ github.event.issue.body }}
        run: |
          echo "$LEADERBOARD_DATA" | python -m src.ingestion.paste_mode --yes

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update leaderboard data from issue #${{ github.event.issue.number }}"
          git push

      - name: Close issue with success comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ Leaderboard data ingested successfully! Dashboard will update shortly.'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Failed to ingest leaderboard data. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
