name: Revert Leaderboard Update

on:
  issues:
    types: [opened]

jobs:
  revert:
    # Only run if issue title starts with "Revert:"
    if: startsWith(github.event.issue.title, 'Revert:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 10  # Need history to find commits to revert

      - name: Check and revert last commit
        id: revert
        run: |
          # Check if HEAD (the very last commit) modified data/
          FILES_CHANGED=$(git diff-tree --no-commit-id --name-only -r HEAD -- data/)

          if [ -z "$FILES_CHANGED" ]; then
            echo "error=Last commit did not touch data/ - nothing to revert" >> $GITHUB_OUTPUT
            exit 1
          fi

          COMMIT=$(git rev-parse HEAD)
          COMMIT_MSG=$(git log -1 --format="%s" HEAD)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT

          # Revert the commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git revert --no-edit HEAD
          git push

      - name: Close issue with success comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ Reverted commit: \`${{ steps.revert.outputs.commit_msg }}\`\n\nCommit hash: \`${{ steps.revert.outputs.commit }}\``
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ Failed to revert. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
